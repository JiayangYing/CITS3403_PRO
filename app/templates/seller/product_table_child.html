<div class="row mb-4">
    <div class="col-3">
        <div class="card table-border-left-green shadow h-100 py-2">
            <div class="card-body row">
                <div class="col-12">
                    <div class="col mr-2 mb-2">
                        <div class="text-uppercase mb-1">Created By</div>
                        <span> {{ pro.createdBy }} </span>
                    </div>
                    <div class="col mr-2">
                        <div class="text-uppercase mb-1">Created On</div>
                        <span> {{ pro.createdOn.strftime('%Y-%m-%d %H:%M:%S') }} </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="card table-border-left-blue shadow h-100 py-2">
            <div class="card-body row">
                <div class="col">
                    <div class="col mr-2">
                        <div class="text-uppercase mb-1">Description</div>
                        <span> {{ pro.description }} </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mb-4">
    <div class="col-12">
        <div class="card table-border-left-red shadow h-100 py-2">
            <div class="card-body row">
                <div class="col no-gutters align-items-center">
                    <div class="col mr-2 mb-2">
                        <div class="text-xs font-weight-bold text-secondary text-uppercase mb-1">Preview Product</div>
                            <div class="preview-img">
                                {% for img in pro.imgs %}
                                    <img class="rounded" src=/static/img/{{ img }}>
                                {% endfor %}
                            </div>                    
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
